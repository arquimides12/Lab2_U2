<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="./src/index.js"></script>
</head>
<body>
    <espe-header id="header"></espe-header>
    <div class="app-container">
        <div class="layout-container">
            <div class="content-wrapper">
                <div class="layout-content-container">
                    <div class="title-section">
                        <p class="page-title">Mis Tareas</p>
                    </div>
                    <div class="tabs-section">
                        <div class="tabs-container">
                            <a class="tab active" href="#" id="tab-fecha">
                                <p class="tab-text">Por Fecha</p>
                            </a>
                            <a class="tab" href="#" id="tab-prioridad">
                                <p class="tab-text">Por Prioridad</p>
                            </a>
                        </div>
                        <hr>
                    </div>
                    <espe-task-list id="taskList" theme="dark"></espe-task-list>
                    <espe-task-form id="taskForm"></espe-task-form>
                    <espe-task-detail id="taskDetail"></espe-task-detail>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
